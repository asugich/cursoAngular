<h1>
  Buscando: <small>{{ termino }}</small>
</h1>
<hr />

<div *ngIf = "heroes.length == 0">
  <div >
    <div class="alert alert-info" role="alert">
      No existen resultados con el término: {{ termino }}
    </div>
  </div>
</div>

<div class="row">
  <div
    class="col-md-4 animated fadeIn fast"
    *ngFor="let heroe of heroes; let i = index"
  >
    <img
      class="card-img-top img-fluid"
      [src]="heroe.img"
      [alt]="heroe.nombre"
    />
    <div class="card-block">
      <h5 class="card-title">{{ heroe.nombre }}</h5>
      <p class="card-text">
        {{ heroe.bio }}
      </p>
      <p class="card-text">
        <small class="text-muted"> {{ heroe.aparicion }}</small>
      </p>

      <button
        type="button"
        class="btn btn-outline-primary btn-block"
        style="width: 100%"
        (click)="verMasHeroes()"
      >
        Ver más heroes...
      </button>

      <!--
      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary"
        >Ver más...</a>
      -->
    </div>
  </div>
</div>
