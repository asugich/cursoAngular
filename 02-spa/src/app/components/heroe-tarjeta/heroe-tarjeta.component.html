<div class="row animated fadeIn fast">
  <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre" />
  <div class="card-block">
    <h5 class="card-title">{{ heroe.nombre }}</h5>
    <p class="card-text">
      {{ heroe.bio }}
    </p>
    <p class="card-text">
      <small class="text-muted"> {{ heroe.aparicion }}</small>
    </p>

    <button
      (click)="verHeroe()"
      type="button"
      class="btn btn-outline-primary btn-block"
      style="width: 100%"
    >
      Ver más...
    </button>

    <!--
      <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary"
        >Ver más...</a>
      -->
  </div>
</div>
