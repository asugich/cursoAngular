<h1 class="animated fadeIn">
  {{ heroe.nombre | uppercase }}
  <small>({{ heroe.aparicion | date : "y" }})</small>
</h1>
<hr />

<div class="animated fadeIn fast">
  <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre" />
  <br /><br />
  <a href="heroes" class="btn btn-outline-danger" style="width: 100%"
    >Regresar</a
  >
</div>

<div class="col-md-4">
  <h3>{{ heroe.nombre }}</h3>
  <hr />
  <p>
    {{ heroe.bio }}
  </p>
  <div>
    <img
      *ngIf="heroe.casa == 'DC'"
      class="img-logo"
      src="assets/img/dc.png"
      alt="DC"
    />
    <img
      *ngIf="heroe.casa == 'Marvel'"
      class="img-logo"
      src="assets/img/marvel.png"
      alt="marvel"
    />
  </div>
</div>
